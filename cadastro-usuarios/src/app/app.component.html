<div class="register_users">

    <app-user-form
        *ngIf="userIndex"
        [userSelected]="userSelected"
        [statesList]="statesList"
        [genresList]="genresList"
        (userFormEmitter)="onUserFormEmitter($event)"
        ></app-user-form>
</div>
